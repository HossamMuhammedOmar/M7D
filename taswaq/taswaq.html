<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taswaq App</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- END OF FONT AWESOME -->

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="../style.css" />
    <!-- END OF MAIN STYLE -->

    <!-- SMILE STYLE -->
    <link rel="stylesheet" href="taswaq.css" />
    <!-- END OF SMILE STYLE -->

    <!-- HEADER STYLE -->
    <link rel="stylesheet" href="../header.css" />
    <!-- END OF HEADER STYLE -->

    <!-- MY SCRIPT -->
    <script defer src="app.js"></script>
    <!-- END OF MY SCRIPT -->
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- LOGO -->
      <div class="logo">
        <img src="../images/logo-dark.png" alt="LOGO" />
      </div>
      <!-- END OF LOGO -->

      <!-- NAVBAR -->
      <nav>
        <a href="../index.html" class="nav-link">Home</a>
        <a href="../works.html" class="nav-link">Works</a>
        <a href="../about.html" class="nav-link">About</a>
        <a href="../contact.html" class="nav-link">Contact</a>
        <a href="../achievements.html" class="nav-link">Achievements</a>
      </nav>
      <!-- END OF NAVBAR -->

      <!-- SOCIAL LINKS -->
      <div class="social-container">
        <i class="fa-brands fa-behance"></i>
        <i class="fa-brands fa-linkedin-in"></i>
        <i class="fa-brands fa-dribbble"></i>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <!-- END OF SOCIAL LINKS -->
    </header>
    <!-- END OF HEADER -->

    <main>
      <!-- SMILE SECTION ONE -->
      <section class="taswaq-section-one smile-section-one">
        <img
          class="smile-logo"
          src="../images/tasawq/logo.png"
          alt="Smile App Logo Image"
        />
        <p class="hint">Role: Logo & UI/ UX Designer</p>
        <img
          class="mockup-header"
          src="../images/tasawq/h1.png"
          alt="App Mockup"
        />
      </section>
      <!-- END OF SMILE SECTION ONE -->
    </main>
  </body>
</html>
